<html>
<head>
<title>Resultado busqueda</title>
</head>
<body>

<p> Estás buscando: <strong>{{query}}</strong></p>

{% if articulos %}
       
    <p> artículos encontrados: {{articulos|length}} articulos </p>

    <ul>
        {% for articulo in articulos %}

            <li>
            <!-  cogeremos el nopmbre la seccion y el precio del objeto articulos  ->
                {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}
        
            </li>
        {% endfor %}
    </ul>
{% else %}

    <p> No está el artículo buscado </p>

{% endif %}
</body>
</html>
